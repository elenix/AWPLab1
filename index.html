<!DOCTYPE html>
<html>
    <head>
        <title>Web Programming Lab test 1</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <style>
            #waffle {
                font:13px Arial;
                text-align:center;
                overflow:hidden;
                padding-left: 300px;
            }
            #waffle div  {
                width:auto;
                text-align:left;
                margin:1px;
                padding:2px 5px;
                letter-spacing:1px;
            }
        </style>
    </head>
    <body>
        <div id="waffle"></div>
        <script>
            $(document).ready(function() {
                $.ajax({
                    type: 'GET',
                    url: 'xml/food_menu.xml',
                    dataType: 'xml',
                    success: function(xml) {
                        $(xml).find('food').each(function() {
                            $('#waffle').append(
                                '<table class="table">' +
                                '<tbody>'+
                                '<tr>'+
                                    '<td><img src="' +
                                            $(this).find('image').text() + '" width="200px"></td>'+
                                    '<td><div><b>Name: </b>' +
                                        $(this).find('name').text() + '</div> ' +
                                    '<div><b>Description: </b>' +
                                        $(this).find('description').text() + '</div> ' +
                                    '<div><b>Price: </b>' +
                                        $(this).find('price').text() + '</div> ' +
                                    '<div><b>Calories: </b>' +
                                        $(this).find('calories').text() + '</div></td> ' +
                                '<tr>'+
                                '</tbody>'+
                                '</table>');
                        });
                    }
                });
            });
        </script>
    </body>
</html>
